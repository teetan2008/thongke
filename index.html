<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border: 2px solid #90caf9;
            border-radius: 8px;
            color: #0d47a1;
        }
        .footer a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giải Bài Toán Thống Kê By TeeTan</h1>
        <p id="userCount"></p>
        <label for="n">Số nhóm:</label>
        <input type="number" id="n" placeholder="Nhập số nhóm">

        <label for="lf">Đầu mút trái của nhóm đầu tiên:</label>
        <input type="number" id="lf" placeholder="Nhập đầu mút trái">

        <label for="rf">Đầu mút phải của nhóm đầu tiên:</label>
        <input type="number" id="rf" placeholder="Nhập đầu mút phải">

        <label for="kc">Khoảng cách giữa 2 nhóm:</label>
        <input type="number" id="kc" placeholder="Nhập khoảng cách">

        <label for="ts">Tần số của từng nhóm (cách nhau bởi dấu phẩy):</label>
        <input type="text" id="ts" placeholder="Ví dụ: 5,10,15">

        <button onclick="solveStatistics()">Tính toán</button>

        <div id="results" class="result"></div>
    </div>
    <div class="footer">
        Mọi thắc mắc có thể liên hệ với tôi qua <a href="https://www.facebook.com/teetan2008/" target="_blank">Facebook</a> và <a href="https://zalo.me/0378570289" target="_blank">Zalo</a>.
    </div>

    <script src="script.js"></script>
</body>
</html>
